    image: postgres:13
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    networks:
      - nesttutorial
  test-postgresql:
    image: postgres:13
    ports:
      - 5435:5432
